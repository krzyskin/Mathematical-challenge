<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mathematical Challange</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/out.js"></script>
    <link rel="stylesheet" href="./css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
<div class="container">
    <div class="operations-selecting">
        <span>Choose operation</span>
        <div class="operations">
            <button class="addition">+</button>
            <button class="subtraction">-</button>
            <button class="multiplication">x</button>
            <button class="division">:</button>
        </div>
        <div class="range">
            <button class="small">1-10</button>
            <button class="medium">1-100</button>
            <button class="large">1:1000000</button>
        </div>
        <div class="method">
            <button class="keyboard">Entering with keyboard</button>
            <button class="mouse">choosing an option</button>
        </div>
    </div>
    <div class="main-operation">

        <p class="numbers">4+4</p>
        <div class="hint">
            <button class="hint">hint</button>
            <div class="hint-image"></div>
        </div>
        <div class="comment">
            <image></image>
            <p>Great!!!
            <p class="numbers"></p></p>
        </div>
        <div class="answer-boxes">
            <button class="answer-1">1</button>
            <button class="answer-2">2</button>
            <button class="answer-3">3</button>
        </div>

    </div>
    <div class="progress">
        <p>Score: <span class="score">10/10</span></p>
    </div>
</div>
</body>
</html>
